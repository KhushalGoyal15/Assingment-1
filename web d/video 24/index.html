<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOW TO GIVE SHADOWS AND OUTLINES</title>
    <style>
        .box{
            border: 2px solid ;
            padding: 34px;
            display:flex ;
            justify-content: center;
            box-shadow:5px 15px 5px #888888;
            
        }
        .c{
            text-shadow: 2px 7px 4px #888888;
            outline: 2px solid blue;
            /* outline-offset: 1px; */
            border: 2px solid;
            /* outline is outside the border line */


        }
    </style>
</head>
<body>
    <!-- <center> -->
    <div class="box">
        hii  i am a box
    </div>
    <div class="c">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aperiam doloribus architecto modi non sunt quo? Voluptate temporibus aliquam repudiandae dolorum dolor beatae vitae.</p>
    </div>
</body>
</html>
